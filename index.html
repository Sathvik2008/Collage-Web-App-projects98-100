<html>

<head>
    <title>Collage Web App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

<body>
<center>
    <h1 style="font-weight: bold;">Collage Web App</h1>
    <hr>
    <h4 style="font-size: 30px;">As soon as the popup appears, please click Allow. After you've spoken a command.</h4>
    <h3>Say "selfie" for taking your selfies and to make a collage.</h3>
    <button class="btn btn-primary" onclick="save()"style="width: 70px; height: 40px; font-size: 15px;">Start</button>

    <label>Your webcam: </label>
    <div id="camera"></div>

    <div id="resultShow">
        <div class="container" id="result1"><img style="width: 40%; margin-bottom: 30px; border-color: black;"src="ocean.jpeg"></div>
        <div id="result2" class="container"><img style="width: 40%; margin-bottom: 30px;"src="tree.jpeg"></div>
        <div class="container" id="result3"><img style="width: 40%;"src="sand.webp"></div>
    </div>
